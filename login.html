<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Login</title>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Sign in with Google</h2>
  <button onclick="signIn()">Sign In</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWQnrmxSF8KBXtckeShE2JEmrV6VpJk8",
      authDomain: "master-users-5b98d.firebaseapp.com",
      projectId: "master-users-5b98d",
      storageBucket: "master-users-5b98d.appspot.com",
      messagingSenderId: "176090348227",
      appId: "1:176090348227:web:1d70feaf7b7eaa60df0f4e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Sign in with Google
    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("✅ Signed in as: " + user.email);
        })
        .catch((error) => {
          console.error("❌ Error signing in:", error);
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
