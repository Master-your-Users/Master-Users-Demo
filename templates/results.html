<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results - Master Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fb;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .results-container {
            padding: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-box {
            background-color: white;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 150px;
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-box img {
            width: 40px;
            height: 40px;
        }
        .card-box .icon {
            position: absolute;
            top: 8px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .card-box .trash {
            right: 8px;
        }
        .card-box .info {
            left: 8px;
        }
        .service-name {
            margin-top: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- סרגל ניווט -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Master-Users</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/privacy">Privacy</a></li>
            <li class="nav-item"><a class="nav-link" href="/terms">Terms</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="header">
        Scan Results
    </div>

    <div class="results-container">
        <p class="text-center fs-5">{{ message }}</p>

        {% if accounts %}
        <div class="grid">
            {% for account in accounts %}
            <div class="card-wrapper">
                <div class="card-box">
                    <img src="https://www.google.com/s2/favicons?domain={{ account.domain }}" alt="Logo">
                    <img class="icon trash" src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" title="Delete" />
                    <img class="icon info" src="https://cdn-icons-png.flaticon.com/512/108/108153.png" title="Info" />
                </div>
                <div class="service-name">{{ account.service }}</div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-muted">No registered accounts found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
