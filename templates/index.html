<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master-Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
        }
        .logo-title {
            font-size: 2rem;
            font-weight: bold;
            width: 100%;
            text-align: center;
            position: absolute;
            left: 0;
        }
        .navbar-brand {
            width: 100%;
        }
        .terms-text {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 1rem;
        }
        .terms-text a {
            text-decoration: none;
        }
        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- תפריט ניווט עליון -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid position-relative">
            <a class="navbar-brand logo-title" href="/">Master-Users</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/terms">Terms of Use</a></li>
                    <li class="nav-item"><a class="nav-link" href="/privacy">Privacy Policy</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- גוף הדף -->
    <div class="container text-center">
        <h1 class="mb-4">Scan for Registered Accounts</h1>
        <form action="/authorize" method="get" class="row justify-content-center">
            <div class="col-md-6 col-sm-10 mb-3">
                <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your Gmail address" required>
            </div>
            <div class="col-md-2 col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg w-100">Scan</button>
            </div>
            <div class="col-12 terms-text">
                By clicking the scan button you agree to the <a href="/terms">terms of use</a> and <a href="/privacy">privacy policy</a>.
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
